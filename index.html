<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Neo Space</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <script>
        // Load the WASM module
        const init = async () => {
            const { default: init, start } = await import('./pkg/tiny_neo_space.js');
            await init();
            start();
        };

        init().catch(console.error);
    </script>
</body>
</html>
